<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>donate-today</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital@1&family=Roboto+Slab:wght@500&display=swap"
        rel="stylesheet">

</head>

<body>
    <section class="banner">
        <div class="header">


            <h1 id="main-header">Let's Help Those Who Are<br>
                More In Need</h1>
            <p>If we will try to help them they will be repair again.<br>
                They are very much trouble</p>
            <button class="donate-btn">Donate Now</button>

        </div>
    </section>
    <section class="donate-area">
        <div class="donate-top">
            <h1>
                Donate Today
            </h1>
            <p>
                Please select the amount you want to donate.<br>
                For your donate they will be happy
            </p>
        </div>
        <div class="amount">
            <h2>100tk</h2>
            <h2 id="active-amount">200tk</h2>
            <h2>500tk</h2>
            <h2>1000tk</h2>
            <h2>5000tk</h2>
        </div>
        <div class="other-amount">
            <input type="text" placeholder="Other Amount(taka)"><br>
            <button class="donate-btn">Donate Now</button>
        </div>
    </section>
</body>

</html>
